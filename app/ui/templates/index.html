<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalGen - Real-time Scalping Signal Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="/static/js/app.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/api.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <i class="fas fa-chart-line text-2xl"></i>
            <h1 class="text-2xl font-bold">SignalGen</h1>
          </div>
          <div class="flex items-center space-x-4">
            <div id="engine-status" class="flex items-center space-x-2">
              <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
              <span class="text-sm">Engine: Stopped</span>
            </div>
            <div id="ibkr-status" class="flex items-center space-x-2">
              <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
              <span class="text-sm">IBKR: Disconnected</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Engine Control Panel -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-cogs mr-2 text-blue-600"></i>
              Scalping Control Panel
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Active Watchlist</label
                >
                <select
                  id="watchlist-select"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Select watchlist...</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Active Rule</label
                >
                <select
                  id="rule-select"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Select rule...</option>
                </select>
              </div>
            </div>
            <div class="mt-4 flex space-x-3">
              <button
                id="start-engine"
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
              >
                <i class="fas fa-play mr-2"></i>Start Engine
              </button>
              <button
                id="stop-engine"
                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
                disabled
              >
                <i class="fas fa-stop mr-2"></i>Stop Engine
              </button>
            </div>
          </section>

          <!-- Live Signal Panel -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-satellite-dish mr-2 text-green-600"></i>
              Live Signals
            </h2>
            <div
              id="signals-container"
              class="space-y-2 max-h-96 overflow-y-auto"
            >
              <div class="text-gray-500 text-center py-8">
                No signals received yet
              </div>
            </div>
          </section>

          <!-- Rule Builder -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-plus-circle mr-2 text-purple-600"></i>
              Rule Builder
            </h2>
            <form id="rule-builder-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Rule Name</label
                >
                <input
                  type="text"
                  id="rule-name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter rule name"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Logic Operator</label
                >
                <select
                  id="rule-logic"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="AND">AND</option>
                  <option value="OR">OR</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Conditions</label
                >
                <div id="conditions-container" class="space-y-2">
                  <div class="condition-row flex space-x-2">
                    <select
                      class="condition-left flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="PRICE">PRICE</option>
                      <option value="MA5">MA5</option>
                      <option value="MA10">MA10</option>
                      <option value="MA20">MA20</option>
                    </select>
                    <select
                      class="condition-op px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value=">">></option>
                      <option value="<"><</option>
                      <option value=">=">>=</option>
                      <option value="<="><=</option>
                    </select>
                    <select
                      class="condition-right flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="PRICE">PRICE</option>
                      <option value="MA5">MA5</option>
                      <option value="MA10">MA10</option>
                      <option value="MA20">MA20</option>
                    </select>
                    <button
                      type="button"
                      class="remove-condition px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
                <button
                  type="button"
                  id="add-condition"
                  class="mt-2 px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
                >
                  <i class="fas fa-plus mr-2"></i>Add Condition
                </button>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Cooldown (seconds)</label
                >
                <input
                  type="number"
                  id="rule-cooldown"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  value="60"
                  min="1"
                />
              </div>

              <div class="flex space-x-3">
                <button
                  type="submit"
                  class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors"
                >
                  <i class="fas fa-save mr-2"></i>Save Rule
                </button>
                <button
                  type="button"
                  id="clear-rule-form"
                  class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors"
                >
                  <i class="fas fa-eraser mr-2"></i>Clear
                </button>
              </div>
            </form>
          </section>
        </div>

        <!-- Right Column -->
        <div class="space-y-6">
          <!-- Rule List -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-list mr-2 text-indigo-600"></i>
              Rules
            </h2>
            <div id="rules-list" class="space-y-2 max-h-64 overflow-y-auto">
              <div class="text-gray-500 text-center py-4">Loading rules...</div>
            </div>
          </section>

          <!-- Watchlist Manager -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-eye mr-2 text-teal-600"></i>
              Watchlist Manager
            </h2>
            <div id="watchlists-container" class="space-y-3">
              <div class="text-gray-500 text-center py-4">
                Loading watchlists...
              </div>
            </div>

            <div class="mt-4 pt-4 border-t border-gray-200">
              <h3 class="text-sm font-medium text-gray-700 mb-2">
                Create New Watchlist
              </h3>
              <form id="watchlist-form" class="space-y-2">
                <input
                  type="text"
                  id="watchlist-name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Watchlist name"
                />
                <div class="flex space-x-2">
                  <input
                    type="text"
                    id="watchlist-symbol"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Symbol (e.g., AAPL)"
                  />
                  <button
                    type="button"
                    id="add-symbol"
                    class="px-3 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition-colors"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div id="symbols-list" class="flex flex-wrap gap-2"></div>
                <button
                  type="submit"
                  class="w-full px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition-colors"
                >
                  <i class="fas fa-save mr-2"></i>Create Watchlist
                </button>
              </form>
            </div>
          </section>

          <!-- Settings -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-cog mr-2 text-gray-600"></i>
              Settings
            </h2>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >IBKR Host</label
                >
                <input
                  type="text"
                  id="ib-host"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  value="127.0.0.1"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >IBKR Port</label
                >
                <input
                  type="number"
                  id="ib-port"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  value="7497"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Client ID</label
                >
                <input
                  type="number"
                  id="ib-client-id"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  value="1"
                />
              </div>
              <button
                id="save-settings"
                class="w-full px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors"
              >
                <i class="fas fa-save mr-2"></i>Save Settings
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Toast Notification Container -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 z-50 space-y-2"
    ></div>

    <!-- Loading Overlay -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
        <span class="text-lg">Loading...</span>
      </div>
    </div>

    <script>
      // Initialize the application when DOM is ready
      document.addEventListener("DOMContentLoaded", function () {
        App.init();
      });
    </script>
  </body>
</html>
